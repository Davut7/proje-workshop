<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 id="h1">Clarusway Survey Form</h1>
    <form action="">
    <label  id="label1" >Thank you for taking the time to help us improve the platform</label><br>
    <label for="isim">Name:</label ><br>
    <input type="text" name="kullan覺c覺 ad覺" id="isim" placeholder="enter your name"><br>
    <label for="soyisim">Surname:</label ><br>
    <input type="text" name="soyad覺" id="soyisim" placeholder="Enter your surname"><br>
    <label for="mail">Email:</label><br>
    <input type="email" id="mail" placeholder="user@clarusway.com">   
    <br>
     </form>
    <form action="" >
       <label for="" id="label2">Which option best describes your current role?</label ><br>
       <select name="roles"  >
           <option value="" disabled selected hidden>Select current role</option>
           <option value="student">Student</option>
           <option value="teacher">Teacher</option>
           <option value="full time job">Full Time Job</option>
           <option value="part time job">Part Time Job</option>
           <option value="full time learner">Full Time Learner</option>
           <option value="prefer not to say">Prefer Not To Say</option>
       </select>
       <br><br>
       <label for="" id="label3">Would you recommend Clarusway to a friend?</label><br>
       <label for="yes"></label>
       <input type="radio" name="cevap" id="yes" value="yes" checked>Definitely, Yes <br>
       <label for="maybe"></label>
       <input type="radio" name="cevap" id="maybe" value="maybe" >Maybe <br>
       <label for="not sure"></label>
       <input type="radio" name="cevap" id="not sure" value="not sure" >Not sure <br>
       <label for="no"></label>
       <input type="radio" name="cevap" id="no" value="no" >Definitely, No <br>
    </form>
    <br>

    <form action="">
    <label for="" id="label4" >What is your favorite feature of Clarusway?</label> <br>
    <select name="features" >
        <option value="" disabled selected hidden>Select an option</option>
        <option value="courses">Courses</option>
        <option value="projects">Project</option>
        <option value="community">Community</option>
        <option value="mentors">Mentors</option>        
    </select >
    <br><br>
    
    <label for="" id="label5">What would you like to see improved? (Check all that apply)</label><br>
    <input type="checkbox" name="imporoved" value="front-end">Front-End <br>
    <input type="checkbox" name="improved" value="back-end">Back-end <br>
    <input type="checkbox" name="improved" value="data science">Data Science <br>
    <input type="checkbox" name="improved" value="additional course">Additional Course <br>
    
  </form>
  <br>

  <form action="">
    <label for="comment" id="label6">Any comments or suggestions?</label><br>
    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="enter your comment here"></textarea>
    <input type="submit" value="Submit">

  </form>
</body>
</html>
